{% extends "base.html" %}
{% block menu %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Cuestionarios Web</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/index_e">Inicio</a>
              </li>
				<li class="nav-item">
						<a class="nav-link js-scroll-trigger" onClick="javascript:history.go(-1);" href="#">Volver Atras</a>
					  </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock menu %}
{% block contenido %}
  <section class="bg-light page-section" id="team">

        <h1>Cuestionarios hechos</h1>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Puntaje</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
              {% for cuest in object_list %}
            <tr>
                  <td>{{cuest.id_cuestionario.titulo}}</td>
                  <td>{{cuest.calificacion}}</td>
                  <td></td>  
            </tr>
              {% endfor %}
            </tbody>

        </table>
  </section>


  <div class="row">
    <div class="col-lg-3 text-center"></div>
    <div class="col-lg-3 text-center">
    </div>
    <div class="col-lg-3 text-center">
    </div>
  </div>    
  {% endblock contenido %}
