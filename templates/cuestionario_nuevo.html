{% load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href={% static "../static/css/bootstrap.min.css" %}>
		<script src={% static '../static/js/bootstrap.min.js' %}></script>
		<script src={ % static '../static/js/jquery.min.js' %}></script>
</head>
<body>
		<!------ Include the above in your HEAD tag ---------->
		{% block form%}
		<div class="container contact-form">
					<div class="contact-image">
						<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
					</div>	
					<form method="post">
							{% csrf_token %}
						<h3>Registrar Cuestionario</h3>
					   <div class="row">
							<div class="col-md-6">
								<div class="form-group">
										<label>Titulo</label><br>
											{{ form.titulo}}
										<label>Materia</label><br>
											{{ form.materia}}
										<label>Duracion</label><br>	
											{{ form.duracion}}
											<br><label>Repeticiones</label><br>
											{{ form.repeticiones}}
								</div>
								<div class="form-group">
									<input type="submit" name="btnSubmit" class="btnContact" value="Registrar" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
							    <br><br>{{ form.ver_r_correctas}} <label>Ver Respuestas Correctas</label><br>				
										{{ form.ver_r_incorectas}}<label>Ver Respuestas Incorrectas</label><br>
										<br><label>Envio</label><br>
										{{ form.envio}}
								</div>
							</div>
						</div>
					</form>
				
		</div>
		{% endblock %}
</body>
</html>
