{% load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href={% static "../static/css/bootstrap.min.css" %}>
    <script src={% static '../static/js/bootstrap.min.js' %}></script>
    <script src={ % static '../static/js/jquery.min.js' %}></script>
    <title>Lista de Cuestionarios</title>  
</head>
<body>
    {% block form %}
        <h1> Lista de Cuestionarios</h1>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Acciones</th>               
                  </tr>
                </thead>
                <tbody>
                    {% for cuest in object_list %}
                  <tr>
                    <th scope="row">#</th>
                    <td>{{ cuest.titulo }}</td>
                    <td>{{ cuest.materia}}</td>
                    <td><a class="btn btn-info" href="{% url 'cuestionario_e' cuest.id  %}">Editar</a><a class="btn btn-danger" href="">Eliminar</a><a class="btn btn-info" href="{% url 'cuestionario_v' cuest.id  %}">ver</a></td>
                    <td></td>
                  </tr>
                  {% empty %}
                  <h1> No hay cuestionarios</h1>
                  {% endfor %}
                </tbody>
              </table>
    {% endblock %}
</body>
</html>
