{% load staticfiles%}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href={% static "../static/css/bootstrap.min.css" %}>
	<script src={% static '../static/js/bootstrap.min.js' %}></script>
	<script src={ % static '../static/js/jquery.min.js' %}></script>
</head>
<body>
		<!------ Include the above in your HEAD tag ---------->
		{% block form%}
		<div class="container contact-form">
					<div class="contact-image">
						<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
					</div>	
					<form method="post">
							{% csrf_token %}
						<h3>Ver cuestionario</h3>
					   <div class="row">
							<div class="col-md-6">
								<div class="form-group">
										<label><h2>Titulo</h2></label><br>
                                            {{object.titulo}}
								</div>
								<div class="form-group">
                                        <table class="table">
                                            <thead class="thead-dark">
                                              <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">pregunta</th>
                                                <th scope="col">respuesta</th>
                                                <th scope="col">Acciones</th>               
                                              </tr>
                                            </thead>
                                            <tbody>
                                                
                                              <tr>
                                                <th scope="row">#</th>
                                                <td></td>
                                                <td></td>
                                                <td><a class="btn btn-danger" href="">Eliminar</a></td>
                                                <td></td>
                                              </tr>
                                             
                                             
                                            </tbody>
                                          </table>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
										<label><h2>Materia</h2></label><br>
                                        {{model.materia}}
                                        {{object.materia}}
								</div>
							</div>
						</div>
					</form>			
		</div>
		{% endblock %}
</body>
</html>
